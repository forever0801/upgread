spring.application.name=upgread
spring.profiles.include=key

#dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${upgread.db.url}
spring.datasource.username=${upgread.db.username}
spring.datasource.password=${upgread.db.password}

# mybatis-config
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.upgread.upgread.model.dto
mybatis.configuration.map-underscore-to-camel-case=true
